<!-- Slide Menu-->
<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
    <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu, 'slide-menu-active-dark': loadingService.isDarkMode}"
         (click)="$event.stopImmediatePropagation();">
      <section class="menu-header" [ngClass]="{'menu-header-dark': loadingService.isDarkMode}">
        <span class="greeting__text">Welcome Back</span>
        <div class="profile-image__container">
          <img src="https://www.jamf.com/jamf-nation/img/default-avatars/generic-user-purple.png" alt="profile-image"
               class="profile__image">
        </div>
        <div class="account-details">
          <span class="name__text">{{authService.getDisplayUserName()}}</span>
          <span class="email__text">Free Plan</span>
        </div>
      </section>
      <section class="menu-body">
        <ul class="menu-links" [ngClass]="{'menu-links-dark': loadingService.isDarkMode}">
          <li class="menu-link" [routerLinkActiveOptions]="{exact:true}" routerLink="/home" routerLinkActive="link-active" (click)="toggleMenu()">Home</li>
          <li class="menu-link" [routerLinkActiveOptions]="{exact:true}" routerLink="/flight" routerLinkActive="link-active" (click)="toggleMenu()">Flight</li>
          <li class="menu-link" [routerLinkActiveOptions]="{exact:true}" routerLink="/accomodation" routerLinkActive="link-active" (click)="toggleMenu()">Accomodation</li>
          <li (click)="logout()" class="menu-link">Logout</li>
        </ul>
      </section>
      <section class="menu-footer">
  
        <small class="copyright__text">Copyright Â© 2020 Naveen</small>
      </section>
    </nav>
  </aside>
